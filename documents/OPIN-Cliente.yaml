        required: false
        style: simple
        explode: false
        schema:
          maxLength: 100
          minLength: 1
          pattern: ^[a-zA-Z0-9][a-zA-Z0-9\-]{0,99}$
          type: string
      - name: x-customer-user-agent
        in: header
        description: Indica o user-agent que o usuário utiliza.
        required: false
        style: simple
        explode: false
        schema:
          maxLength: 100
          minLength: 1
          pattern: '[\w\W\s]*'
          type: string
